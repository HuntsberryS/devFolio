    <h1 class="contactTitle">Let's stay in touch</h1>
    <hr />
    <div class="contactContainer">
      <form class="contact">
        <div class="formInput">
          <input type="text" value="Full Name" required />
        </div>
        <br />
        <div class="formInput">
          <input type="email" value="Email" required />
        </div>
        <br />
        <div class="formInput">
          <input
            type="text"
            value="Description"
            class="contactTextBox"
            required
          />
        </div>
        <br/>
        <div class="formSubmit">
            <input type="submit" value="Submit" class="submitButton" />
          </div>
        </div>
      </form>
      <div class="contactImage">
        <img src="#" />
      </div>

      <div class="contactImage">
        <img src="#" alt="herhwe"/>
      </div>

    </div>
